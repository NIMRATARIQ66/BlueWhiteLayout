<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TealLayout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b839dd1132.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logodiv">
            <div class="logotext">
                <h3><span>Logo</span>Sample</h3>
                <h4>SampleDesign</h4>
            </div>
        </div>
        <nav class="mynav">
            <ol>
                <li> <span>Home</span> </li>
                <li> <span>About</span> </li>
                <li> <span>Contact Us</span> </li>
                <li> <span>Client</span> </li>
                <li> <span>Product</span> </li>
                <li id="searchicon">
                    <span><i class="fas fa-search"></i></span>
                </li>
            </ol>
        </nav>
        <div class="buttondiv">
            <i class="fas fa-bars"></i>
            <button>Login</button>
            <button>Join free</button>
        </div>
    </header>
    <section class="textincenter">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum, ad.</p>
        <button>Read More</button>
    </section>
    <!-- <section class="chatbutton"><button>Live Chat</button></section> -->

</body>

</html>
